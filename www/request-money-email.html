<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
        <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="images/apple-touch-startup-image-640x1096.png">

        <!--Css style starts here-->
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css">
        <link type="text/css" rel="stylesheet" href="style.css" />
        <link type="text/css" rel="stylesheet" href="css/colors/color.css" />
        <link type="text/css" rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
        <style type="text/css">
            #keyboard {
            width:132%;
            margin:0 auto;
            }
            ol.keys {
              list-style-type:none;
            }
            ol.keys li {
              width:25%;
              display:block;
              text-align:center;
              height:2em;
              float:left;
              font-size:1.3em;
              font-family:sans-serif;
              padding-top:.7em;
              border:.5px solid rgb(100,100,100);
              color:white;
              background-color:#232b47;
            }
            ol.keys li:hover {
              cursor:pointer;
            }
            ol.keys li:active {
              background-color:#232b47;
              color:#000;
            }
            .ui-page-theme-b .ui-btn {
                background-color: #fff !important;
                border-color: transparent !important;
                color: #000 !important;
                text-shadow: none;
                font-size: 20px;
                padding: 5px;
                border-radius: 0px;
            }
            .ui-content{
                display: none;
            }
        </style>
        <!--Css style ends here-->

        <!--Javascript Library Starts here-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/pullToRefresh.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" src="js/common/translate.js"></script>
        <script type="text/javascript" src="js/common/language.js"></script>
        <script type="text/javascript" src="js/common/app.js"></script>
        <script defer type="text/javascript" src="js/common/check-token.js"></script>
        <script defer type="text/javascript" src="js/common/check-processed-by.js"></script>
        <script defer type="text/javascript" src="js/common/navigate-to-back.js"></script>
        <script defer type="text/javascript" src="js/common/navigate-to-next.js"></script>
        <script defer type="text/javascript" src="js/common/show-error-message.js"></script>
        <script defer type="text/javascript" src="js/common/validate-user-email.js"></script>
        <script defer type="text/javascript" src="js/common/show-spinner.js"></script>
        <script defer type="text/javascript" src="js/common/money-currency-decimal-position.js"></script>
        <script defer type="text/javascript" src="js/common/restrict-to-decimal-pref.js"></script>
        <script defer type="text/javascript" src="js/modules/request-money.js"></script>
        <!--Javascript Library Ends here-->
    </head>

    <body>
        <div class="loader" style="display: none"></div>

        <div data-role="page" id="features" class="secondarypage pageDiv" data-theme="b">
            <header>
                <div data-role="header" data-position="fixed">
                    <div class="nav_left_button">
                            <a href="#" onclick="backNavigateTo(event)" data-nav-title="" data-nav-to="">
                                <img src="images/icons/left-arrow.png" alt="" title="" />
                            </a>
                    </div>
                    <div class="nav_center_logo">
                        <div class="p-title">
                            <h2 style="font-size:16px" data-localize="requestMoneyText"></h2></div>
                    </div>
                    <div class="nav_right_button">
                        <a href="#right-panel"><img src="images/icons/icons8-align-justify-80.png" alt="" title="" /></a>
                    </div>
                    <div class="clear"></div>
                </div>
                <!-- Internet Connection Message Div -->
                <div align="center" id="NoInternetDiv" class="no_internet_div" style="color: green;font-size: 12px;font-family: 'Comic Sans MS', cursive, sans-serif;">
                    <span></span>
                </div>
                <!-- Check User Suspended -->
                <div class="userSuspendedDiv" style="display: none;text-align: center;font-weight: bold;">
                    <div class="alert alert-danger">
                        <i class="fa fa-flag"></i> <strong style="font-size: 24px;"><span data-localize="suspendedText"></span></strong>
                      <hr>
                      <p class="showUserSuspendedError"></p>
                    </div>
                </div>
            </header>
            <!-- /header -->

            <!-- email -->
            <div role="main" class="ui-content animate-right-to-center" id="requestMoneyBlock" style="display: block;">
                <div class="pages_maincontent">
                    <div class="page_content">
                        <section class="margin-50" style="margin-top: 150px;">
                                <!-- Show message with entered email -->
                                <div class="emailValidateMessageDiv" style="display: none;">
                                    <p class="emailText" style="color: green;text-align: center;font-size: 14px;font-weight: bold;margin-bottom: 40px;"></p>
                                </div>

                                <div class="loginform">
                                      <div class="errorDiv" style="display: none;">
                                            <div class="alert alert-danger">
                                              <p style="text-align: center;" class="showError"></p>
                                            </div>
                                      </div>

                                    <form id="requestMoneyForm" action="request-money-email-check" method="post" data-redirect="request-money-confirm.html">
                                        <input type="text" name="email" value="" id="email" class="form_input require" data-role="none" />
                                        <span class="emailOrPhoneError" style="padding: 0 0 10px 0;width: 100%;text-align: left;font-size: 14px;color: red;font-weight: bold;"></span>
                                        <button data-localize="sendMoneyNextBtnText" type="submit" name="submit"  class="form_submit customBorderRadius" id="requestMoneyEmailPhoneCheckSubmit" data-role="none" value="Next">
                                        </button>
                                    </form>
                                </div>
                        </section>
                    </div>
                </div>
            </div>
            <!-- /email-->

            <!-- enter amount -->
            <div role="main" class="ui-content animate-right-to-center" id="requestMoneyAmountSection">
                <div class="pages_maincontent">
                    <div class="page_content">

                        <section class="margin-50" style="margin-top: 40px;">
                                <div class="loginform">
                                      <div class="errorDiv">
                                            <div class="alert alert-danger">
                                              <p style="text-align: center;" class="showError"></p>
                                            </div>
                                      </div>

                                    <form id="requestMoneyAmount" method="post">
                                        <label data-localize="sendMoneyAmntText"></label>
                                        <input type="text" readonly id="display" name="requestAmount" value="" class="form_input require" placeholder="0.00" data-role="none" />
                                        <span id="requestAmountCon" style="padding: 0 0 10px 0;width: 100%;text-align: left;font-size: 14px;color: red;font-weight: bold;"></span>
                                        <label data-localize="sendMoneyCurrencyText"></label>
                                        <!-- <select name="currency" id="requestCurrency" required="true"> -->
                                        <select name="requestCurrency" id="requestCurrency" required="true">
                                        </select>
                                        <span id="currencyValidate" class="currencyValidate" style="padding: 0 0 10px 0;width: 100%;text-align: left;font-size: 14px;color: red;font-weight: bold;"></span>

                                        <div id="keyboard">
                                          <ol class="keys">
                                             <li data-number='1'>1</li>
                                             <li data-number='2'>2</li>
                                             <li data-number='3'>3</li>
                                             <li data-number='4'>4</li>
                                             <li data-number='5'>5</li>
                                             <li data-number='6'>6</li>
                                             <li data-number='7'>7</li>
                                             <li data-number='8'>8</li>
                                             <li data-number='9'>9</li>
                                             <li data-number='0'>0</li>
                                            <li data-number='.'>.</li>
                                            <li id="delete">X</li>
                                          </ol>
                                        </div>
                                        <button data-localize="sendMoneyNextBtnText" type="submit" name="submit" class="form_submit customBorderRadius" id="submit" data-role="none" value="Next"></button>
                                    </form>
                                </div>
                        </section>
                    </div>
                </div>
            </div>
            <!-- /enter amount-->

            <!-- Review -->
            <div role="main" class="ui-content animate-right-to-center" id="requestMoneyReviewSection">
                <div class="pages_maincontent">
                    <div class="page_content">
                        <section class="margin-50" style="margin-top: 40px;">
                                <div class="showCurrency" style="text-align: center;"><h2 style="font-size: 14px"><span data-localize="reqeustMoneytransferAmntText"></span>&nbsp;:&nbsp;&nbsp;&nbsp;<span class="requestCreatedAmount"></span></h2></div>
                                <div class="loginform">
                                    <form id="requestMoneyReviewForm">
                                        <h4 style="margin-top: 40px" data-localize="sendMoneyAddNoteText"></h4>
                                        <textarea style="background: #ddd;" name="notes" id="notes" data-placeholder="sendMoneyNotePlaceholder"></textarea>
                                        <span style="color: red;font-weight: bold" id="requestNote"></span>

                                        <button type="submit" name="submit" action="request-money-pay" class="form_submit requestMoneyPay customBorderRadius" data-redirect="request-money-success.html" data-role="none" style="font-size: 14px" >
                                            <i class="spinner fa fa-spinner fa-spin" style="display: none;"></i> <span id="requestMoneyReview" data-localize="sendMoneyConfirmBtnText"></span>
                                        </button>
                                    </form>
                                </div>
                        </section>
                    </div>
                </div>
            </div>
            <!-- /Review-->

            <aside>
                <div data-role="panel" id="right-panel" data-display="reveal" data-position="right">
                    <div class="user_login_info">
                        <div class="user_thumb_container">
                            <div class="user_thumb">
                                <img class="image_src" src="images/author.png" alt="" title="" />
                            </div>
                        </div>
                        <div class="user_details">
                            <p class="username" style="color: #fff;"></p>
                        </div>
                        <nav class="user-nav" id="menuItem">
                            <!--Load a dynamice html content for menu-->
                        </nav>
                    </div>
                    <div class="close_loginpopup_button"><a href="#" data-rel="close"><img src="images/icons/black/menu_close.png" alt="" title="" /></a></div>
                </div>
            </aside>
            <!-- /panel -->
        </div>
        <!-- /page -->

        <!--Javascript Library Ends here-->
        <script type="text/javascript">

            $(window).on('load', function()
            {
                if(networkState()=='none')
                {
                    onOffline();
                    $(window).scrollTop(0);
                }
                else
                {
                    onOnline();

                    if (window.localStorage.getItem('user-status') == 'Suspended')
                    {
                        userIsSuspended();
                        $('.ui-content').hide();
                        $(window).scrollTop(0);
                    }
                    else
                    {
                        checkMoneyProcessedBy(); //src="js/common/check-processed-by.js"
                        let emailOrPhone    = $('#email').val().trim();
                        if (emailOrPhone != null) {
                            emailPhoneValidationCheck(emailOrPhone, $("#requestMoneyEmailPhoneCheckSubmit"), 'request-money'); //src="js/common/validate-user-email.js"
                        }

                        //Restrit Amount Decimal Places
                        $("#display").val(function()
                        {
                            let num = $('.keys').data('number');
                            if (this.value != '') {
                                return restrictNumberToPrefdecimalPlaces((this.value + num));
                            }
                        });
                    }
                }
            });

            // var requestMoney =
            // {
            //     initialize: function()
            //     {
            //         document.addEventListener('deviceready', this.onDeviceReady.bind(this), false);
            //     },
            //     onDeviceReady: function()
            //     {
            //         this.receivedEvent('deviceready');
            //     },
            //     receivedEvent: function()
            //     {}
            // };
            // requestMoney.initialize();

            $(document).on('input', '#email', function ()
            {
                $('.errorDiv').hide();
                let emailOrPhone = $('#email').val().trim();
                emailPhoneValidationCheck(emailOrPhone, $("#requestMoneyEmailPhoneCheckSubmit"), 'request-money'); //src="js/common/validate-user-email.js"
            });

            //Request Money Email Submit
            $('#requestMoneyForm').validate(
            {
                rules: {
                    email: {
                        required: true,
                        // email:true
                    }
                },
                submitHandler: function (form,e)
                {
                    e.preventDefault();
                    $('.Divs').hide();
                    let endPoint = $('#requestMoneyForm').attr('action');//request-money-email-check
                    let email    = $('#email').val().trim();
                    let redirect = $('#requestMoneyForm').attr('data-redirect');
                    let transactionType    = 'requestMoney';

                    if(networkState()=='none')
                    {
                        onOffline();
                        $(window).scrollTop(0);
                    }
                    else
                    {
                        onOnline();

                        $('.emailValidateMessageDiv').hide();

                        //Setting User Type Select Value on load
                        $('#requestCurrency-button span').text((window.localStorage.getItem('language') == 'fr') ? 'Sélectionnez la devise' : 'Select Currency');
                        //Prepending userType Empty Value on load
                        $("#requestCurrency").prepend(`<option value='' selected='selected'>${(window.localStorage.getItem('language') == 'fr') ? 'Sélectionnez la devise' : 'Select Currency'}</option>`);
                        requestMoneyNext(endPoint,'POST',email,transactionType,redirect);
                    }
                }
            });

            //amount page logic starts
            //Type number with num pad
            $('.keys').on('click', 'li', function() {
                let num = $(this).data('number')
                $("#display").val(function() {
                    //Restrit Amount Decimal Places
                    return restrictNumberToPrefdecimalPlaces((this.value + num));
                });
                $('#display').valid();
            });

            //Delete number from input field when press cross button
            $('#delete').click(function()
            {
                let text      = $('#display').val();
                let backSpace = text.substr(0, text.length-1);
                $('#display').val(backSpace);
                $('#display').valid();
                return false;
            });

            //Request Money Amount Submit
            $('#requestMoneyAmount').validate({
                rules: {
                    requestAmount: {
                        required: true,
                        number: true,
                    },
                    requestCurrency:{
                        required:true
                    }
                },
                errorPlacement: function (error, element)
                {
                    if (element.attr('name') === 'requestCurrency')
                    {
                        error.appendTo('.currencyValidate');
                    }
                    else
                    {
                        error.insertAfter(element);
                    }
                },
                submitHandler: function (form,e)
                {
                    e.preventDefault();
                    if(networkState()=='none')
                    {
                        onOffline();
                        $(window).scrollTop(0);
                    }
                    else
                    {
                        onOnline();
                        let data     =  $('form').serializeArray();
                        let currencySymbol = $('#requestCurrency option:selected').attr('data-currSymbol');
                        requestMoneyReview(data, currencySymbol);
                    }
                }
            });
            //amount page logic ends

            //Request Money Pay
            $('#requestMoneyReviewForm').validate({
                rules: {
                    notes: {
                        required: true,
                    }
                },
                submitHandler: function (form,e)
                {
                    e.preventDefault();
                    if(networkState()=='none')
                    {
                        onOffline();
                        $(window).scrollTop(0);
                    }
                    else
                    {
                        onOnline();
                        requestMoneyPay();
                    }
                }
            });
        </script>
    </body>
</html>
