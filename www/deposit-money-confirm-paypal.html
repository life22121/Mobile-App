        <!--Javascript-->
        <script type="text/javascript">

            $(window).on('load', function()
            {
                //Timer for loader
                setTimeout(function(){
                    $('.loader').css('display', 'none'); //needed as paypal js gets delayed in phone
                    $('.pageDiv').css('display', 'block'); //needed as paypal js gets delayed in phone
                }, 3000);

                $("#payment_method_logo").html(`<img class="" src="${SITE_URL.replace('api/','')}/public/images/payment_gateway/paypal.jpg" class="img-responsive" style="max-width: 130px; margin:auto" />`);
                $('.paymentmethodName').text(window.localStorage.getItem('deposit_payment_name'));
                $('.totalFees').text(getMoneyFormat(window.localStorage.getItem('depositCurrencySymbol'), getDecimalNumberFormat(window.localStorage.getItem('depositFees'))));
                $('.dcurrencyAmount').text(getMoneyFormat(window.localStorage.getItem('depositCurrencySymbol'), getDecimalNumberFormat(window.localStorage.getItem('depositAmount'))));
                $('.totalAmount').text(getMoneyFormat(window.localStorage.getItem('depositCurrencySymbol'), getDecimalNumberFormat(window.localStorage.getItem('totalAmount'))));

                var url = "https://www.paypal.com/sdk/js?client-id="+window.localStorage.getItem('clientID')+"&currency="+window.localStorage.getItem('depositCurrencyCode')+"&disable-funding=card,credit";
                loadScript(url, function ()
                {
                        // $('.pageDiv').css('display', 'block'); //needed as paypal js gets delayed in phone

                        //start Paypal
                        paypal.Buttons({
                        createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    value: parseFloat(window.localStorage.getItem('totalAmount')).toFixed(2),
                                }
                            }]
                        });
                        },
                        onApprove: function(data, actions) {
                            $('.pageDiv').css('display', 'none');
                            $('.loader').css('display', 'block'); //show loader
                            return actions.order.capture().then(function(details) {
                                if (networkState() == 'none')
                                {
                                    onOffline();
                                    $(window).scrollTop(0);
                                }
                                else
                                {
                                    onOnline();
                                    //create Deposit
                                    sendToServer(details);
                                }
                            });
                        }
                    }).render('#paypal-button-container');
                    //end paypal
                });
            });

            /* Dynamic Script Loading Starts */
            //As paypal smart button requires client id when loading
            //So set client id dynamically
            function loadScript(url, callback)
            {
                var script = document.createElement("script")
                script.type = "text/javascript";
                script.defer = true;

                if (script.readyState) { //IE
                    script.onreadystatechange = function () {
                        if (script.readyState == "loaded" || script.readyState == "complete") {
                            script.onreadystatechange = null;
                            callback();
                        }
                    };
                } else { //Others
                    script.onload = function () {
                        callback();
                    };
                }
                script.src = url;
                document.getElementsByTagName("head")[0].appendChild(script);
            }
            /* Dynamic Script Loading Ends */

            //call to server starts
            function sendToServer(details)
            {
                $.ajax(
                {
                    url: request_url('deposit/paypal-payment-store'),
                    type: "post",
                    dataType:'json',
                    data: {
                      'currencyID': window.localStorage.getItem('depositCurrencyId'),
                      'methodID': window.localStorage.getItem('deposit_payment_id'),
                      // 'amount': parseFloat(window.localStorage.getItem('depositAmount')).toFixed(2), //for 8 decimal places
                      'amount': parseFloat(window.localStorage.getItem('depositAmount')), //for 8 decimal places
                      'userId': window.localStorage.getItem('user_id'),
                      'details': details
                    },
                    beforeSend: function(xhr)
                    {
                        xhr.setRequestHeader('Access-Control-Allow-Methods', 'POST');
                        xhr.setRequestHeader('Authorization-Token', `${window.localStorage.getItem('token')}`);
                    },
                })
                .done(function(data)
                {
                    if (data.success.status == 200) {
                        window.location.href = 'deposit-money-success.html';
                    }
                    else
                    {
                        console.log(data.success.message);
                        return false;
                    }
                })
                .fail(function(error)
                {
                    console.log(error);
                });
            }
            //call to server ends

            $(document).ajaxStop(function ()
            {
                setTimeout(function()
                {
                    let flag = false;

                    // console.log(typeof paypal)
                    // console.log($.makeArray(paypal)[0])

                    // let paypalArr = $.makeArray(paypal)[0];

                    if  (typeof paypal == "undefined")
                    // if  (paypalArr.length === 0)
                    {
                        flag = true;
                        checkPayPalObject(flag)
                    }
                    else
                    {
                        $('.paypalErrorDiv').css('display', 'none');
                    }
                }, 3000);
                $('.loader').css('display', 'none'); //needed as paypal js gets delayed in phone
                $('.pageDiv').css('display', 'block'); //needed as paypal js gets delayed in phone
            });

            function checkPayPalObject(flag) {
                if (flag) {
                    $('.paypalErrorDiv').css('display', 'block');
                }
                flag = false;
            }

        </script>
