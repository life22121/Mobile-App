<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
        <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="images/apple-touch-startup-image-640x1096.png">

        <!--Css style starts here-->
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css">
        <link type="text/css" rel="stylesheet" href="style.css" />
        <link type="text/css" rel="stylesheet" href="css/colors/color.css" />
        <!--Loader starts here-->
        <style type="text/css">
            .loader {
                position: absolute;
                left: 50%;
                top: 60%;
                z-index: 9999999999;
                margin: -75px 0 0 -75px;
                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #232b47;
                width: 100px;
                height: 100px;
                -webkit-animation: spin 2s linear infinite;
                animation: spin 2s linear infinite;
            }
            @-webkit-keyframes spin {
                0% {
                    -webkit-transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                }
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <!--Loader ends here-->
        <!--Css style ends here-->

        <!--Javascript Library Starts here-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-custom.js"></script>
        <script type="text/javascript" src="js/pullToRefresh.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" src="js/common/translate.js"></script>
        <script type="text/javascript" src="js/common/language.js"></script>
        <script type="text/javascript" src="js/common/app.js"></script>
        <script defer type="text/javascript" src="js/common/show-spinner.js"></script>
        <script defer type="text/javascript" src="js/common/check-token.js"></script>
        <script defer type="text/javascript" src="js/common/navigate-to-back.js"></script>
        <script defer type="text/javascript" src="js/common/show-success-message.js"></script>
        <script defer type="text/javascript" src="js/common/show-error-message.js"></script>
        <script defer type="text/javascript" src="js/modules/available-balance.js"></script>
        <script defer type="text/javascript" src="js/modules/change-password.js"></script>
        <!--Javascript Library Ends here-->
    </head>

    <body>
        <div class="loader" style="display: none;"></div>
        <div data-role="page" id="features" class="secondarypage" data-theme="b">
            <header>
                <div data-role="header" data-position="fixed">
                    <div class="nav_left_button">
                            <a href="#" onclick="goBackToDashboard()" data-nav-title="" data-nav-to="">
                                <img src="images/icons/left-arrow.png" alt="" title="" />
                            </a>
                    </div>
                    <div class="nav_center_logo">
                        <div class="p-title">
                            <h2 style="font-size: 16px" data-localize="changePassword"></h2>
                        </div>
                    </div>
                    <div class="nav_right_button">
                        <a href="#right-panel"><img src="images/icons/icons8-align-justify-80.png" alt="" title="" /></a>
                    </div>
                    <div class="clear"></div>
                </div>
                <!-- Internet Connection Message Div -->
                <div align="center" id="NoInternetDiv" class="no_internet_div" style="color: green;font-size: 12px;font-family: 'Comic Sans MS', cursive, sans-serif;">
                    <!-- <span>Connecting...</span> -->
                    <span></span>
                </div>
            </header>
            <!-- /header -->
            <div role="main" class="ui-content animate-right-to-center" id="ptr" style="display: none;">
                <div class="loading">
                    <div class="addLoader">
                    </div>
                </div>
                <div class="pages_maincontent">
                    <div class="page_content">
                        <section>
                            <div class="dboard-profile">
                                <div class="pro-left"><a href="#" class="editProfile" data-transition="slidefade"><img style="border-radius: 50%;width: 60px;height: 60px" class="image_src" src="images/author.png" alt="" title="" /></a> </div>
                                <div class="pro-right">
                                    <h2 style="font-size: 16px" class="username"></h2>
                                    <h4 style="font-size: 14px" class="userEmail"></h4>
                                    <h4 style="font-size: 14px" class="userPhone"></h4>
                                </div>
                            </div>
                        </section>

                        <section class="margin-50" style="margin-top: 10px;">
                            <div class="loginform">

                                <div class="successDiv" style="display: none">
                                    <div class="alert alert-success">
                                        <p class="showSuccess"></p>
                                    </div>
                                </div>

                                <div class="errorDiv" style="display: none">
                                    <div class="alert alert-danger">
                                        <p class="showError"></p>
                                    </div>
                                </div>

                                <form id="updatePasswordForm" class="updatePasswordForm" action="update-password" method="post" style="margin-top:32px">


                                    <!-- Phone -->
                                    <label data-localize="oldPassword"></label>
                                    <input type="password" name="old_password" id="old_password" class="require old_password" style="border:none !important;color: black;"/>
                                    <span id="old-password" style="padding: 0 0 10px 0;width: 100%;text-align: left;font-size: 14px;color: red;font-weight: bold;"></span>

                                    <label data-localize="newPassword"></label>
                                    <input type="password" name="password" id="password" class="require password" style="border:none !important;color: black;"/>
                                    <span id="new-password" style="padding: 0 0 10px 0;width: 100%;text-align: left;font-size: 14px;color: red;font-weight: bold;"></span>

                                    <label data-localize="confirmNewPassword"></label>
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="require password_confirmation" style="border:none !important;color: black;"/>
                                    <span id="confirm-password" style="padding: 0 0 10px 0;width: 100%;text-align: left;font-size: 14px;color: red;font-weight: bold;"></span>

                                    <button  type="submit" name="submit" action="withdraw-money-pay" class="form_submit updatePasswordSubmit customBorderRadius" data-redirect="withdraw-money-success.html" id="updatePasswordSubmit" data-role="none">
                                        <i class="spinner fa fa-spinner fa-spin" style="display: none;"></i> <span  id="updateConfirmBtnText" data-localize="updatePassword"></span>
                                    </button>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <!-- /content -->
            <aside>
                <div data-role="panel" id="right-panel" data-display="reveal" data-position="right">
                    <div class="user_login_info">
                        <div class="user_thumb_container">
                            <div class="user_thumb">
                                <img class="image_src" src="images/author.png" alt="" title="" />
                            </div>
                        </div>
                        <div class="user_details">
                            <p class="username" style="color:#fff;"></p>
                        </div>
                        <nav class="user-nav" id="menuItem">
                            <!--Load a dynamice html content for menu-->
                        </nav>
                    </div>
                    <div class="close_loginpopup_button"><a href="#" data-rel="close"><img src="images/icons/black/menu_close.png" alt="" title="" /></a></div>
                </div>
            </aside>
            <!-- /panel -->
        </div>

        <script type="text/javascript">

            //on go back
            function goBackToDashboard()
            {
                window.location.href = 'profile.html';
            }

            $(window).on('load', function()
            {
                if (networkState() == 'none')
                {
                    onOffline();
                    $(window).scrollTop(0);
                }
                else
                {
                    onOnline();
                    $(".userEmail").text(window.localStorage.getItem('email'));
                    if (window.localStorage.getItem('formattedPhone') != null)
                    {
                        $(".userPhone").text(window.localStorage.getItem('formattedPhone'));
                    }
                    else
                    {
                        $(".userPhone").text('');
                    }
                    availableWalletsBalance()
                }
            });

            $('#updatePasswordForm').validate({
                rules: {
                    old_password: {
                        required: true,
                        minlength: 6
                    },
                    password:{
                        required: true,
                        minlength: 6
                    },
                    password_confirmation:{
                        required: true,
                        minlength: 6,
                        equalTo: "#password"
                    },
                },
                errorPlacement: function (error, element)
                {
                    if (element.attr('name') === 'old_password') {
                        error.appendTo('#old-password');
                    }
                    else if (element.attr('name') === 'password') {
                        error.appendTo('#new-password');
                    }
                    else if (element.attr('name') === 'password_confirmation') {
                        error.appendTo('#confirm-password');
                    }
                    else
                    {
                        error.insertAfter(element);
                    }

                },
                submitHandler: function ()
                {
                    if (networkState() == 'none')
                    {
                        onOffline();
                        $(window).scrollTop(0);
                    }
                    else
                    {
                        onOnline();

                        var oldPassword = $('#old_password').val();
                        var password    = $('#password').val();
                        var passwordConfirmation = $('#password_confirmation').val();

                        updatePassword(oldPassword, password, passwordConfirmation);
                    }
                }
            });
        </script>
    </body>
</html>
