            $(window).on('load', function()
            {
                if (networkState() == 'none')
                {
                    onOffline();
                    $(window).scrollTop(0);
                }
                else
                {
                    onOnline();

                    var cryptoCurrencyCode = window.localStorage.getItem('crypto-currency-code');
                    var cryptoSendRecommendedConfirmations = window.localStorage.getItem('crypto-send-recommended-confirmations');
                    var cryptoSendReceiverAddress = window.localStorage.getItem('crypto-send-receiver-address');
                    var cryptoSendCurrencySymbol = window.localStorage.getItem('crypto-send-currency-symbol');
                    var cryptoSendAmount = window.localStorage.getItem('crypto-send-amount');

                    // Check server reponse(crypto-send-recommended-confirmations) exists or not
                    if(cryptoSendRecommendedConfirmations != null)
                    {
                        $(".crypto-currency-code").html(cryptoCurrencyCode);
                        $(".crypto-send-recommended-confirmations").html(cryptoSendRecommendedConfirmations);
                        $(".crypto-send-receiver-address").html(cryptoSendReceiverAddress);
                        $(".crypto-send-amount").html(getMoneyFormat(cryptoSendCurrencySymbol, cryptoSendAmount));
                    }
                    else
                    {
                        window.location.replace('profile.html');
                    }
                }
            });

            // Send Money Success
            $(document).on('click', '.crypto-send-success', function(e)
            {
                e.preventDefault();

                // from client
                window.localStorage.removeItem('sender-wallet-address');
                window.localStorage.removeItem('crypto-currency-code');

                window.localStorage.removeItem('crypto-send-receiver-address');
                window.localStorage.removeItem('crypto-send-amount');
                window.localStorage.removeItem('crypto-send-currency-id');
                window.localStorage.removeItem('crypto-send-currency-symbol');
                window.localStorage.removeItem('crypto-send-end-user-id');
                window.localStorage.removeItem('crypto-send-network-fee');

                // from server
                window.localStorage.removeItem('crypto-send-recommended-confirmations');

                window.location.replace('profile.html');
            });
